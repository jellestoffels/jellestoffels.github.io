<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelle Stoffels</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="/images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <style>
        :root {
            --background-color: #1c1c1e;
            --text-color: #fff;
            --accent-color: #06c;
            --header-background-color: #2c2c2e;
            --footer-background-color: #2c2c2e;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        header {
            background-color: var(--header-background-color);
            padding: 20px 0;
            transition: background-color 0.3s ease;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: auto;
            background-image: url('https://jellestoffels.github.io/images/jelle-stoffels-profile.jpg');
            background-size: cover;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        h1 {
            margin: 10px 0;
            font-size: 24px;
            font-weight: normal;
        }
        .description {
            padding: 0 20px 20px;
            font-size: 16px;
            opacity: 0.8;
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .portfolio-item:hover img {
            transform: scale(1.05);
        }
        footer {
            margin-top: 20px;
            padding: 20px;
            background-color: var(--footer-background-color);
            transition: background-color 0.3s ease;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: var(--accent-color);
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <div class="profile-pic"></div>
    <h1>
        Jelle Stoffels
    </h1>
    
    <div class="description"></div>
        <span style="font-size: 20px; display: inline-block; margin-right: 20px;">Light Designer</span>
        <span style="font-size: 20px; display: inline-block; margin-right: 20px;">Stage Designer</span>
        <span style="font-size: 20px; display: inline-block; margin-right: 20px;">Light Operator</span>
        <span style="font-size: 20px; display: inline-block; margin-right: 20px;">Music Producer</span>
        <span style="font-size: 20px; display: inline-block; margin-right: 20px;">DJ</span>
    </div>
    <br>
    <div class="social-links">
        <a href="https://soundcloud.com/kyosomusic/"><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/soundcloud-white-icon.png" alt="Soundcloud" style="width: 10%; margin-right: 20px;"></a>
        <a href="https://instagram.com/jellestoffels"><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/instagram-white-icon.png" alt="Instagram" style="width: 10%; margin-right: 20px;"></a>
        <a href="mailto:jellestoffels@gmail.com"><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/gmail-icon.png" alt="Email" style="width: 10%; margin-right: 20px;"></a>
    </div>
</header>

<div class="portfolio-grid">
    <!-- Portfolio items will be added here by JavaScript -->
</div>

<footer>
    <div class="social-links">
        <a href="https://soundcloud.com/kyosomusic/">Soundcloud</a>
        <a href="https://instagram.com/jellestoffels">Instagram</a>
        <a href="mailto:jellestoffels@gmail.com">Email</a>
    </div>
</footer>

<script>
    function generatePortfolioItems() {
        const grid = document.querySelector('.portfolio-grid');
        const imageFolder = 'https://jellestoffels.github.io/images'; // Replace with the path to your images folder

        // Fetch the images from the folder
        const images = [];
        for (let i = 1; i <= 89; i++) {
            const imageName = `jelle-stoffels-${i}.jpg`;
            images.push(imageName);
        }

        // Shuffle the images array
        images.sort(() => Math.random() - 0.5);
        const selectedImages = images.slice(0, 60);

        // Generate portfolio items for each image
        selectedImages.forEach(image => {
            const item = document.createElement('div');
            item.className = 'portfolio-item';
            const link = document.createElement('a');
            link.href = `${imageFolder}/${image}`;
            link.innerHTML = `<img src="${imageFolder}/${image}" alt="${image}" style="width: 100%; height: 100%; object-fit: cover;">`;
            item.appendChild(link);
            grid.appendChild(item);
        });
    }

    // Call the function when the page loads
    window.addEventListener('DOMContentLoaded', generatePortfolioItems);
</script>

</body>
</html>
