<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Portfolio</title>
    <style>
        :root {
            --background-color: #1c1c1e;
            --text-color: #fff;
            --accent-color: #06c;
            --header-background-color: #2c2c2e;
            --footer-background-color: #2c2c2e;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        header {
            background-color: var(--header-background-color);
            padding: 20px 0;
            transition: background-color 0.3s ease;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: auto;
            background-image: url('https://picsum.photos/200');
            background-size: cover;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        h1 {
            margin: 10px 0;
            font-size: 24px;
            font-weight: normal;
        }
        .description {
            padding: 0 20px 20px;
            font-size: 16px;
            opacity: 0.8;
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .portfolio-item:hover img {
            transform: scale(1.05);
        }
        footer {
            margin-top: 20px;
            padding: 20px;
            background-color: var(--footer-background-color);
            transition: background-color 0.3s ease;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: var(--accent-color);
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <div class="profile-pic"></div>
    <h1>My Portfolio</h1>
    <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
</header>

<div class="portfolio-grid">
    <!-- Portfolio items will be added here by JavaScript -->
</div>

<footer>
    <div class="social-links">
        <a href="https://facebook.com">Facebook</a>
        <a href="https://twitter.com">Twitter</a>
        <a href="https://instagram.com">Instagram</a>
    </div>
</footer>

<script>
    function generatePortfolioItems() {
        const grid = document.querySelector('.portfolio-grid');
        const imageFolder = '/workspaces/jellestoffels.github.io/images'; // Replace with the path to your images folder

        // Fetch the images from the folder
        fetch(`${imageFolder}/images.json`)
            .then(response => response.json())
            .then(images => {
                // Generate portfolio items for each image
                images.forEach(image => {
                    const item = document.createElement('div');
                    item.className = 'portfolio-item';
                    item.innerHTML = `<img src="${imageFolder}/${image}" alt="Portfolio Item">`;
                    grid.appendChild(item);
                });
            })
            .catch(error => {
                console.error('Error fetching images:', error);
            });
    }

    // Call the function when the page loads
    window.addEventListener('DOMContentLoaded', generatePortfolioItems);
</script>

</body>
</html>
