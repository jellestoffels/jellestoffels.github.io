<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoff Light</title>
    <style>
        :root {
            --background-color: #1c1c1e;
            --text-color: #fff;
            --accent-color: #06c;
            --header-background-color: #2c2c2e;
            --footer-background-color: #2c2c2e;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        header {
            background-color: var(--header-background-color);
            padding: 20px 0;
            transition: background-color 0.3s ease;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: auto;
            background-image: url('jellestoffels.github.io/images/jelle-stoffels-profile.jpg');
            background-size: cover;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        h1 {
            margin: 10px 0;
            font-size: 24px;
            font-weight: normal;
        }
        .description {
            padding: 0 20px 20px;
            font-size: 16px;
            opacity: 0.8;
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .portfolio-item:hover img {
            transform: scale(1.05);
        }
        footer {
            margin-top: 20px;
            padding: 20px;
            background-color: var(--footer-background-color);
            transition: background-color 0.3s ease;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: var(--accent-color);
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <div class="profile-pic"></div>
    <h1>
        Stoff Light
    </h1>
    <p class="description">Light Designer, Stage Designer, Light Operator, Music Producer, DJ</p>
</header>

<div class="portfolio-grid">
    <!-- Portfolio items will be added here by JavaScript -->
</div>

<footer>
    <div class="social-links">
        <a href="https://soundcloud.com/kyosomusic/">Soundcloud</a>
        <a href="https://instagram.com/jellestoffels">Instagram</a>
        <a href="mailto:jellestoffels@gmail.com">Email</a>
    </div>
</footer>

<script>
    function generatePortfolioItems() {
        const grid = document.querySelector('.portfolio-grid');
        const imageFolder = 'https://jellestoffels.github.io/images'; // Replace with the path to your images folder

        // Fetch the images from the folder
        const images = [];
        for (let i = 1; i <= 50; i++) {
            const imageName = `jelle-stoffels-${i}.jpg`;
            images.push(imageName);
        }

        // Generate portfolio items for each image
        images.forEach(image => {
            const item = document.createElement('div');
            item.className = 'portfolio-item';
            const link = document.createElement('a');
            link.href = `${imageFolder}/${image}`;
            link.innerHTML = `<img src="${imageFolder}/${image}" alt="${image}" style="width: 100%; height: auto;">`;
            item.appendChild(link);
            grid.appendChild(item);
        });
    }

    // Call the function when the page loads
    window.addEventListener('DOMContentLoaded', generatePortfolioItems);
</script>

</body>
</html>
